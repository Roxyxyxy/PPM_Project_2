{% extends 'store/main.html' %} {% load static %} {% block content %}
<h1 class="store-title text-info">I nostri prodotti!</h1>
<div class="container">
  <div class="row row-cols-3 row-cols-md-5 g-4">
    {% for product in products %}
    <div class="col d-flex flex-column align-items-center">
      <div class="position-relative product-image-container mb-2">
        <img
          src="{{ product.imageURL }}"
          class="img-fluid product-img-fixed"
          alt="{{ product.name }}"
        />
        <button data-product="{{product.id}}" data-action="add" class="btn btn-sm btn-primary add-to-cart-btn update-cart">
          Aggiungi al carrello
        </button>
      </div>
      <div class="w-100 text-center">{{ product.name }}</div>
      <div class="price text-center">â‚¬{{ product.price|floatformat:2 }}</div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
