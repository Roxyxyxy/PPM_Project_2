<!DOCTYPE html>
{% load static %}
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Roxana Merla" />
    <meta name="description" content="PPM Assignment 2" />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />

    <script type="text/javascript">
      var user = "{{request.user}}";

      function getToken(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          var cookies = document.cookie.split(";");
          for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }
      var csrftoken = getToken("csrftoken");

      function getCookie(name) {
        // Split cookie string and get all individual name=value pairs in an array
        var cookieArr = document.cookie.split(";");

        // Loop through the array elements
        for (var i = 0; i < cookieArr.length; i++) {
          var cookiePair = cookieArr[i].split("=");

          /* Removing whitespace at the beginning of the cookie name
		        and compare it with the given string */
          if (name == cookiePair[0].trim()) {
            // Decode the cookie value and return
            return decodeURIComponent(cookiePair[1]);
          }
        }

        // Return null if not found
        return null;
      }
      var cart = JSON.parse(getCookie("cart"));

      if (cart == undefined) {
        cart = {};
        console.log("Cart Created!", cart);
        document.cookie = "cart=" + JSON.stringify(cart) + ";domain=;path=/";
      }
      console.log("Cart:", cart);
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-light fixed-top">
      <div class="container-fluid">
        <!-- Lente di ricerca a sinistra -->

        <a href="#" class="text-white me-3">
          <i class="bi bi-search-heart text-info"></i>
        </a>

        <!-- Logo al centro -->
        <a
          class="navbar-brand text-info position-absolute start-50 translate-middle-x"
          href="{% url 'store' %}"
          >Roxy's Shop</a
        >
        <!-- Classi modificate -->

        <!-- Icone a destra (log-in e carrello) -->
        <div class="d-flex ms-auto">
          <a href="#" class="text-white mx-2">
            <i class="bi bi-person text-info"></i>
          </a>
          <a href="{% url 'cart' %}" class="text-white mx-2 position-relative">
            <i class="bi bi-cart2 text-info"></i>
            <span
              class="badge rounded-pill badge-notification bg-info position-absolute top-0 start-100 translate-middle"
            >
              {{ cartItems }}
            </span>
          </a>
        </div>
      </div>
    </nav>

    <div class="container">
      <br />
      {% block content %} {% endblock content %}
    </div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Variabili globali per JS -->
    <script type="text/javascript">
      var user = "{{ request.user }}";
    </script>

    <script src="{% static 'js/cart.js' %}"></script>

    <script type="text/javascript">
      function getCSRFTokenValue() {
        let cookies = document.cookie.split(";");
        for (let i = 0; i < cookies.length; i++) {
          let cookie = cookies[i].trim();
          if (cookie.startsWith("csrftoken=")) {
            return decodeURIComponent(cookie.substring("csrftoken=".length));
          }
        }
        return null;
      }
      var csrftoken = getCSRFTokenValue();
      // console.log("CSRF Token from main.html:", csrftoken); // For debugging
    </script>

    <script type="text/javascript">
      var shipping = "{{order.shipping}}";
      var total = "{{order.get_cart_total|floatformat:2}}";

      if (shipping == "False") {
        document.getElementById("shipping-info").innerHTML = "";
      }

      if (user != "AnonymousUser") {
        document.getElementById("user-info").innerHTML = "";
      }

      if (shipping == "False" && user != "AnonymousUser") {
        //Hide entire form if user is logged in and shipping is false
        document.getElementById("form-wrapper").classList.add("hidden");
        //Show payment if logged in user wants to buy an item that does not require shipping
        document.getElementById("payment-info").classList.remove("hidden");
      }

      var form = document.getElementById("form");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        console.log("Form Submitted...");
        document.getElementById("form-button").classList.add("hidden");
        document.getElementById("payment-info").classList.remove("hidden");
      });

      document
        .getElementById("make-payment")
        .addEventListener("click", function (e) {
          submitFormData();
        });

      function submitFormData() {
        console.log("Payment button clicked");

        var userFormData = {
          name: null,
          email: null,
          total: total,
        };

        var shippingInfo = {
          address: null,
          city: null,
          state: null,
          zipcode: null,
        };

        if (shipping != "False") {
          shippingInfo.address = form.address.value;
          shippingInfo.city = form.city.value;
          shippingInfo.state = form.state.value;
          shippingInfo.zipcode = form.zipcode.value;
        }

        if (user == "AnonymousUser") {
          userFormData.name = form.name.value;
          userFormData.email = form.email.value;
        }

        console.log("Shipping Info:", shippingInfo);
        console.log("User Info:", userFormData);

        var url = "/process_order/";
        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "applicaiton/json",
            "X-CSRFToken": csrftoken,
          },
          body: JSON.stringify({ form: userFormData, shipping: shippingInfo }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("Success:", data);
            alert("Transaction completed");
            window.location.href = "{% url 'store' %}";
          });
      }
    </script>
  </body>
</html>
