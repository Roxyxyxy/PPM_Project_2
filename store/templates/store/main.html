<!DOCTYPE html>
{% load static %}
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Roxana Merla" />
    <meta name="description" content="PPM Assignment 2" />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-light fixed-top">
      <div class="container-fluid">
        <!-- Lente di ricerca a sinistra -->

        <a href="#" class="text-white me-3">
          <i class="bi bi-search-heart text-info"></i>
        </a>

        <!-- Logo al centro -->
        <a
          class="navbar-brand text-info position-absolute start-50 translate-middle-x"
          href="{% url 'store' %}"
          >Roxy's Shop</a
        >
        <!-- Classi modificate -->

        <!-- Icone a destra (log-in e carrello) -->
        <div class="d-flex ms-auto">
          <a href="#" class="text-white mx-2">
            <i class="bi bi-person text-info"></i>
          </a>
          <a href="{% url 'cart' %}" class="text-white mx-2 position-relative">
            <i class="bi bi-cart2 text-info"></i>
            <span
              class="badge rounded-pill badge-notification bg-info position-absolute top-0 start-100 translate-middle"
            >
              {{ cartItems }}
            </span>
          </a>
        </div>
      </div>
    </nav>

    <div class="container">
      <br />
      {% block content %} {% endblock content %}
    </div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Variabili globali per JS -->
    <script type="text/javascript">
      var user = "{{ request.user }}";
      function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          var cookies = document.cookie.split(";");
          for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }
      var csrftoken = getCookie("csrftoken");
      var cart = JSON.parse(getCookie("cart") || "{}");
    </script>

    <script src="{% static 'js/cart.js' %}"></script>

    <!-- Custom JS (includi una sola volta ogni file!) -->
    <script src="{% static 'js/cart.js' %}"></script>
  </body>
</html>
