<!DOCTYPE html>
{% load static %}
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Roxana Merla" />
    <meta name="description" content="PPM Assignment 2" />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-light fixed-top">
      <div class="container-fluid">
        <!-- Lente di ricerca a sinistra -->

        <a href="#" class="text-white me-3">
          <i class="bi bi-search-heart text-info"></i>
        </a>

        <!-- Logo al centro -->
        <a
          class="navbar-brand text-info position-absolute start-50 translate-middle-x"
          href="{% url 'store' %}"
          >Roxy's Shop</a
        >
        <!-- Classi modificate -->

        <!-- Icone a destra (log-in e carrello) -->
        <div class="d-flex ms-auto">
          <a href="#" class="text-white mx-2">
            <i class="bi bi-person text-info"></i>
          </a>
          <a href="{% url 'cart' %}" class="text-white mx-2 position-relative">
            <i class="bi bi-cart2 text-info"></i>
            <span
              class="badge rounded-pill badge-notification bg-info position-absolute top-0 start-100 translate-middle"
            >
              0
            </span>
          </a>
        </div>
      </div>
    </nav>

    <div class="container">
      <br />
      {% block content %} {% endblock content %}
    </div>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HWMFh0Fu8uBIHyABAIhR+0+ognlDyzcP6o66+1sNr1D9Wdr+amCn7BQxT8ey"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>

    {% block javascript %}
    <!-- JavaScript specifico della pagina puÃ² essere inserito qui -->
    {% endblock javascript %}
    <script type="text/javascript">
      var user = "{{request.user}}";
    </script>
  </body>
</html>
